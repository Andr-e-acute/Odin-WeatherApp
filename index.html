<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Odin Weather App</title>
  </head>
  <body>
    <h1>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>cloud-search</title>
        <path
          d="M21.86 12.5C21.1 11.63 20.15 11.13 19 11C19 9.05 18.32 7.4 16.96 6.04C15.6 4.68 13.95 4 12 4C10.42 4 9 4.47 7.75 5.43S5.67 7.62 5.25 9.15C4 9.43 2.96 10.08 2.17 11.1S1 13.28 1 14.58C1 16.09 1.54 17.38 2.61 18.43C3.69 19.5 5 20 6.5 20H18.5C19.75 20 20.81 19.56 21.69 18.69C22.56 17.81 23 16.75 23 15.5C23 14.35 22.62 13.35 21.86 12.5M16.57 18L14 15.43C13.43 15.79 12.74 16 12 16C9.79 16 8 14.21 8 12S9.79 8 12 8 16 9.79 16 12C16 12.74 15.79 13.43 15.43 14L18 16.57L16.57 18M14 12C14 13.11 13.11 14 12 14S10 13.11 10 12 10.9 10 12 10 14 10.9 14 12Z"
        />
      </svg>
      Weather App
    </h1>
    <form>
      <fieldset>
        <legend>Enter your location:</legend>
        <input type="text" value="Berlin" />
      </fieldset>
      <button type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>magnify</title>
          <path
            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
          />
        </svg>
      </button>
    </form>
    <div class="today">
      <div class="now">
        <h2><span class="location"></span></h2>
        <h3>now</h3>
        <img src="" alt="todays weather" id="todaysIcon" />
        <h2><span class="temp"></span> 째C</h2>
        <h3>
          <span class="small">wind:</span>
          <span class="wind"> </span>
          <span class="small">km/h:</span>
        </h3>
        <h3 class="condition"></h3>
        <h3>
          <span class="small">humidity:</span> <span class="humidity"></span>%
        </h3>
      </div>
    </div>
    <div class="forecasts-container">
      <div class="forecast today">
        <h3 class="date"></h3>
        <img src="" alt="" id="todaysIcon" />
        <h5 class="condition"></h5>
        <div class="temp-container">
          <h5>min</h5>
          <h5>max</h5>
          <h4><span class="min-temp"></span> /</h4>
          <h4><span class="max-temp"></span> 째C</h4>
        </div>
      </div>
      <div class="forecast tomorrow">
        <h3 class="date"></h3>
        <img src="" alt="" id="todaysIcon" />
        <h5 class="condition"></h5>
        <div class="temp-container">
          <h5>min</h5>
          <h5>max</h5>
          <h4><span class="min-temp"></span> /</h4>
          <h4><span class="max-temp"></span> 째C</h4>
        </div>
      </div>
      <div class="forecast twoDays">
        <h3 class="date"></h3>
        <img src="" alt="" id="todaysIcon" />
        <h5 class="condition"></h5>
        <div class="temp-container">
          <h5>min</h5>
          <h5>max</h5>
          <h4><span class="min-temp"></span> /</h4>
          <h4><span class="max-temp"></span> 째C</h4>
        </div>
      </div>
    </div>
  </body>
</html>
